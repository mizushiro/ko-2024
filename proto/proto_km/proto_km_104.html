<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<style>
		* {word-break: keep-all;}
	</style>
</head>

<body>

<div id="wrap" class="introContents">
	<header>
		<h1>이번 시간에 배울 내용</h1>
	</header>
	<main>
		<!-- 목록글이 하나일때 center 추가-->
		<div class="basicSlider contentsBox right intro-class" data-slide-container="main">
			<div class="page-content">
				<div class="page-item n1">
					<p class="page-title">수학</p>
					<p class="page-data">138~141쪽</p>
				</div>
				<div class="page-item n2">
					<p class="page-title">수학 익힘</p>
					<p class="page-data">102~103쪽</p>
				</div>
			</div>
			<!--   탭 버튼   -->
			<ul class="basicSlider_tabs" data-tabs="">
				<li data-hover="">학습목표</li>
				<li data-hover="">직접쓰기</li>
			</ul>
			<ul class="basicSlider_slides" data-slides="">
				<li>
					<ul class="contentsList">
						<li data-appear-group="group_0" data-appear="fadeInDir" data-appear-duration="300" data-appear-delay="300" data-appear-dir="t2b" >
							<div class="bullet circleDot orange"></div>
							<div>
								L 단위를 알고 읽고 쓸 수 있습니다.
							</div>
						</li>
						<li data-appear-group="group_0" data-appear="fadeInDir" data-appear-duration="300" data-appear-delay="800" data-appear-dir="t2b" >
							<div class="bullet circleDot orange"></div>
							<div>
								1 L와 1 mL의 관계를 이해하고 들이를 하나 또는 여러 개의 단위로 나타낼 수 있습니다.
							</div>
						</li>
						<li data-appear-group="group_0" data-appear="fadeInDir" data-appear-duration="300" data-appear-delay="1300" data-appear-dir="t2b" >
							<div class="bullet circleDot orange"></div>
							<div>
								들이를 어림하고 잴 수 있습니다.
							</div>
						</li>
					</ul>
				</li>
				<li>
					<div class="intro-class-write">
						<textarea class="textLine" type="text" placeholder="직접 쓰기" onfocus="placeholder=''" onblur="placeholder='직접 쓰기'" maxlength="72"></textarea>
					</div>
				</li>
			</ul>

			<button class="popBtn material" data-popup-btn="1" data-hover=""></button>
			<section class="popup_container" data-popup-container="">
				<ul class="popup_pages">
					<li class="material" data-popup-page="1">
						<div class="popup_contents">
							<div class="ready-item-list">
								<div class="ready-item">
									<div class="ready-item-img"><img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fshopping.phinf.naver.net%2Fmain_4385798%2F43857988980.20231106175006.jpg&type=a340" alt=""></div>
									<p class="ready-item-name">준비물 이름</p>
								</div>
								<div class="ready-item">
									<div class="ready-item-img"><img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fshopping.phinf.naver.net%2Fmain_4385798%2F43857988980.20231106175006.jpg&type=a340" alt=""></div>
									<p class="ready-item-name">준비물 이름</p>
								</div>
								<div class="ready-item">
									<div class="ready-item-img"><img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fshopping.phinf.naver.net%2Fmain_4385798%2F43857988980.20231106175006.jpg&type=a340" alt=""></div>
									<p class="ready-item-name">준비물 이름</p>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</section>
		</div>
	</main>
</div>

<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/ts.js"></script>
<script type="text/javascript" src="../common/libs/js/animate.js"></script>
<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
<script type="text/javascript" src="../common/libs/js/slider.js"></script>
<script type="text/javascript" src="../common/libs/js/popup.js"></script>
<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
<script type="text/javascript" src="../common/libs/js/controller.js"></script>
<script type="text/javascript" src="../common/libs/js/appear.js"></script>
<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
<script type="text/javascript" src="./js/contents.js"></script>
<script type="text/javascript">

	document.addEventListener('DOMContentLoaded', function () {
	}, false);

</script>
</body>
</html>
