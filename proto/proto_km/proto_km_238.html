    <main>

            <ul class="basicSlider_slides" data-slides="">
                <li class="page_1" data-quiz="dragDrop" data-quiz-name="dragDrop" data-option="answer"  data-total-complete-count="9">

                        <ins class="dot"></ins>
                        <span class="none">

                    <section>
<!--                        <div class="study_guide">-->

                                <div class="js-dragObj dragObj dragObj_1 etc" data-name="drag-obj" data-index="1" data-value="0" data-drag-obj-answer="1">내용 1</div>

                            </div>


                            <div class="flex-wrap middle center it-end-wrap">
                                <div class="js-dropArea dropArea dropArea_1" data-type="1" data-drop-area-answer="1"></div>
                                <div class="js-dropArea dropArea dropArea_2" data-type="2" data-drop-area-answer="2"></div>
                            </div>
                        </div>
<!--                        <div class="buttonContainer">-->
<!--                            <button class="resetBtn it-btn reset" id="it_reset_btn" data-answer-btn="" data-type="reset"></button>-->
<!--                        </div>-->

                        <ins class="dot"></ins>
